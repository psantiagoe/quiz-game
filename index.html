<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Quiz game</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">QUIZ GAME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/dashboard.html">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 id="welcome">Welcome to Quiz Game!</h1>

        <section id="form-player">
            <form>
                <div class="form-group">
                    <label for="player-name-input">Please, insert your name</label>
                    <input type="text" class="form-control" id="player-name-input" placeholder="Name">
                </div>
                <button id="submit-name" class="btn btn-primary mb-2">Confirm</button>
            </form>
        </section>

        <section id="status">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-md-auto container-item">
                        <img src="./assets/images/man.png" alt="Player name">
                        <p id="player">Player: player-name</p>
                    </div>
                    <div class="col-md-auto container-item">
                        <img src="./assets/images/stopwatch.png" alt="Timer">
                        <p id="timer">Time: 00:00</p>
                    </div>
                    <div class="col-md-auto container-item">
                        <img src="./assets/images/star.png" alt="Player points">
                        <p id="points">Points: 0</p>
                    </div>
                    <div class="col-md-auto container-item">
                        <img src="./assets/images/question.png" alt="Question">
                        <p id="question-counter" class="status-text">Question 0 of 0</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="dropdown col-md-auto">
                        <button class="btn btn-primary dropdown-toggle" role="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select a category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item category">Random</button>
                            <button class="dropdown-item category">General knowledge</button>
                            <button class="dropdown-item category">Film</button>
                            <button class="dropdown-item category">Music</button>
                            <button class="dropdown-item category">Video Games</button>
                            <button class="dropdown-item category">Computers</button>
                        </div>
                    </div>
                </div>
            </div>



        </section>

        <section id="question-container">
            <div id="loading-spinner" class="spinner-border text-primary" role="status"></div>

            <div id="question-card" class="card-body">
                <h1 id="question">Question</h1>
                <div class="divider"></div>
                <div class="options">
                </div>
            </div>
        </section>

        <div id="start-btn-container">
            <a id="start-btn" class="btn btn-primary disabled">Start</a>
        </div>
    </main>

    <div id="popup">
        <div class="btn-container">
            <button id="popup-close-btn" class="btn btn-primary mb-2">Close</button>
        </div>
    </div>

    <div id="alert-answer">
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="./pages/dashboard.html">Dashboard</a>
                </li>
            </ul>
            <p class="text-center text-muted">&copy; 2022 Quiz game</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
